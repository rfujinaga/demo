<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <p class="msg" th:text="${msg}"></p>

    <form method="post" th:action="@{/}" th:object="${sampleForm}">
        <div class="form-group">
            <label for="userId">ユーザーID</label>
            <input type="text" name="userId" class="form-control" id="userId" placeholder="ユーザーID" th:field="*{userId}" th:autofocus="true">
            <p th:errors="*{userId}" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <label for="userName">ユーザー名</label>
            <input type="text" name="userName" class="form-control" id="userName" placeholder="ユーザー名" th:field="*{userName}">
            <p th:errors="*{userName}" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <label for="emailAddress">メールアドレス</label>
            <input type="text" name="emailAddress" class="form-control" id="emailAddress" placeholder="メールアドレス" th:field="*{emailAddress}">
            <p th:errors="*{emailAddress}" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="パスワード" th:field="*{password}">
            <p th:errors="*{password}" class="alert alert-danger"></p>
        </div>
        <input type="submit" class="btn btn-primary" value="ボタン">
    </form>

</div>
</body>
</html>
